<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek Chat</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
    #chatbox { height: 400px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; } .bot { color: green; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Tapez votre message...">
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    const API_URL = '/api/chat'; // Point d'acc√®s via Vercel Proxy

    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      document.getElementById("chatbox").innerHTML += `<div class="user">Vous: ${message}</div>`;
      document.getElementById("userInput").value = '';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        document.getElementById("chatbox").innerHTML += `<div class="bot">Assistant: ${data.response}</div>`;
      } catch (error) {
        document.getElementById("chatbox").innerHTML += `<div class="bot">Erreur: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
